<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; /* Set the body height to 100% of the viewport */
        }

        body.home {
            background: url('Photos/monkeys.jpg') center/cover no-repeat; /* Replace 'Photos/adrian.jpg' with the actual path to your home page background image */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            background-color: #2c3e50;
            overflow: hidden;
            width: 100%; /* Set the width to 100% */
            position: fixed; /* Fix the navigation bar */
            top: 0; /* Position it at the top */
            z-index: 1000; /* Set a higher z-index to ensure it's above other content */
        }

        nav a {
            float: left;
            display: block;
            color: #ecf0f1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Responsive Navigation */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
